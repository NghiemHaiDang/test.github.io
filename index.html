<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
   <center>
   <div class="color">
    <div class="background">
        <div class="navigation">
            <div class="itemsleft">
                <a class="ti-layout-grid2 cal"></a>
                <p class="cal">Calculator</p>
            </div>
            <div class="itemsright">
                <a class="ti-minus" href="http://" target="_blank" rel="noopener noreferrer"></a>
                <a class="ti-layout-width-full" href="http://" target="_blank" rel="noopener noreferrer"></a>
                <a class="ti-close" href="http://" target="_blank" rel="noopener noreferrer"></a>
            </div>

        </div>
        <div class="screen">
            <div class="up">
                <div class="stand">
                <i class="ti-view-list st"></i>
                <p class="st">Standard</p>
                <i class="ti-new-window st"></i>
                </div>
                <div class="time">
                    <i class="ti-timer"></i>
                </div>

            </div>
            <div class="down">
                <!-- <p id="printf" ></p> -->
                <input value="" id="printf" style="text-align: end;">
            </div>
        </div>
        <div class="button">
            <div class="function">
                <a href="http://" target="_blank" rel="noopener noreferrer">MC</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">MR</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">M+</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">M-</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">MS</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">M 
                    <i class="ti-angle-down"></i>
                </a>

            </div>
            <div class="calculate">
                <button>%</button>
                <button onclick="dele()">CE</button>
                <button>C</button>
                <button>
                    <i class="ti-face-smile"></i>
                </button>
                <button>1/x</button>
                <button>x^2</button>
                <button></button>
                <button onclick="append('/')">/</button>
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('x')">x</button>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('-')">-</button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('+')">+</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button onclick="cal()">=</button>

            </div>
        </div>
    </div>
   </div>
   </center>
   <script src="cal.js"></script>
</body>
</html>
